<div class="dialog-content-wrapper">

    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ id ? 'Editar' : 'Adicionar'}} anexo</span>
            <button mat-icon-button (click)="thisDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-16 pb-0 m-0" fusePerfectScrollbar>
        <form [formGroup]="formGroup" class="event-form w-100-p" fxLayout="column" fxFlex novalidate>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <div fxFlex="100" class="pr-4">
                    <app-input-autocomplete [formGroup]="formGroup" formControlName="fluxoTipoAnexoNome"
                        formControKey="fluxoTipoAnexoId" [service]="_fluxoTipoAnexoService"
                        [gridSettingsModel]="gridSettingsModel" selectKey="id" selectValue="nome" pH="Tipo de anexo"
                        ngDefaultControl></app-input-autocomplete>
                </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field appearance="outline" fxFlex="50" class="pr-4" class="mat-form-field--no-underline">
                    <mat-label>Obrigat√≥rio?</mat-label>
                    <input matInput style="display: none" value="-">
                    <mat-checkbox formControlName="obrigatorio"></mat-checkbox>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex="50" class="pr-4" class="mat-form-field--no-underline">
                    <mat-label>Exige assinatura digital?</mat-label>
                    <input matInput style="display: none" value="-">
                    <mat-checkbox formControlName="exigeAssinaturaDigital"></mat-checkbox>
                </mat-form-field>
            </div>

        </form>
    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button type="button" mat-raised-button color="primary" [disabled]="formGroup.invalid"
            (click)="save(formGroup.value, formGroup.valid)">
            {{id ? 'Atualizar' : 'Salvar' }}
        </button>
        <span fxFlex></span>
        <button type="button" mat-raised-button color="basic" (click)="onCloseCancel()">Fechar</button>
    </div>
</div>
