<div class="animated fadeIn">
    <mat-card hasDivider="true" class="p-0">
      <div class="text-center">
        <mat-card-actions>
          <button type="button" matTooltip="Adicionar anexo" matTooltipPosition="above" mat-mini-fab color="primary"
            class="mr-1" (click)="add()">
            <mat-icon>add</mat-icon>
          </button>
        </mat-card-actions>
      </div>
      <mat-card-content>
        <mat-table [dataSource]="dataSource" matSort (matSortChange)="baseSortData($event)">
  
          <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef class="text-center"> Ação </mat-header-cell>
            <mat-cell *matCellDef="let element" class="text-center">
              <button type="button" mat-icon-button (click)="edit(element)" matTooltip="Editar">
                <mat-icon color="accent" aria-label="Example icon-button with a face icon">mode_edit</mat-icon>
              </button>
              <button type="button" mat-icon-button (click)="delete(element)" matTooltip="Excluir">
                <mat-icon color="warn" aria-label="Example icon-button with a face icon">delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="Id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Código </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="Nome">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Nome </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.fluxoTipoAnexo.nome}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="Obrigatorio">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Obrigatório </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.obrigatorio ? 'Sim' : 'Não'}} </mat-cell>
          </ng-container>
          
          <ng-container matColumnDef="ExigeAssinaturaDigital">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Exige assinatura digital </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.exigeAssinaturaDigital ? 'Sim' : 'Não'}} </mat-cell>
          </ng-container>
  
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
  
        <mat-card *ngIf="pagination.totalElements == 0">Nenhum Resultado Encontrado.</mat-card>
      </mat-card-content>
  
      <mat-card-actions>
        <mat-paginator #paginator [pageSizeOptions]="[10, 25, 50, 100]" [length]="pagination.totalElements" [pageSize]="pagination.size"
          [showFirstLastButtons]="true" [hidePageSize]="false">
        </mat-paginator>
      </mat-card-actions>
  
    </mat-card>
  </div>
